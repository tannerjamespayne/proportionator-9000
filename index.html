<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Proportionator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="field-group">
      <label for="skateLength">Skateboard Length (in)</label>
      <p class="subtext">Average popsicle length = 32 in</p>
      <input type="number" step="0.01" id="skateLength" value="32" />
    </div>

    <div class="field-group">
      <label for="fbLength">Fingerboard Length (mm)</label>
      <input type="number" step="0.01" id="fbLength" />
    </div>

    <div class="field-group">
      <label for="fbWidth">Fingerboard Width (mm)</label>
      <input type="number" step="0.01" id="fbWidth" />
    </div>

    <button id="proportionateBtn">PROPORTIONATE</button>

    <div class="output" id="outputSection">
      <p>Scale Factor: <span id="scaleFactor"></span>x</p>
      <p>Skateboard Width (in): <span id="skateWidth"></span></p>
    </div>

    <button id="resetBtn">RESET</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
