<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proportionator App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="input-group">
        <label for="fb_length">Fingerboard Length (mm)</label>
        <input type="number" id="fb_length" placeholder="Enter length in mm" step="0.01">
    </div>

    <div class="input-group">
        <label for="fb_width">Fingerboard Width (mm)</label>
        <input type="number" id="fb_width" placeholder="Enter width in mm" step="0.01">
    </div>

    <div class="input-group">
        <label for="skateboard_length">Skateboard Length (in)</label>
        <input type="number" id="skateboard_length" value="32" step="0.01" disabled>
    </div>

    <button id="proportionateButton" class="proportionate-btn">
        <span id="buttonText">PROPORTIONATE</span>
        <div id="loadingBarContainer">
            <div id="loadingBar"></div>
        </div>
    </button>

    <div id="output" style="display:none;">
        <p id="scaleFactorOutput"></p>
        <p id="skateboardWidthOutput"></p>
    </div>

    <button id="resetButton" style="display:none;">Reset</button>

    <script src="script.js"></script>
</body>
</html>
