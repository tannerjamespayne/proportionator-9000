<div class="container">
  <label for="skateboard-length">Skateboard Length (in)</label>
  <input type="number" id="skateboard-length" value="32" />
  
  <label for="fingerboard-length">Fingerboard Length (mm)</label>
  <input type="number" id="fingerboard-length" />

  <label for="fingerboard-width">Fingerboard Width (mm)</label>
  <input type="number" id="fingerboard-width" />

  <button id="proportionate-btn" onclick="startCalculation()">PROPORTIONATE</button>

  <div id="output-container">
    <div id="scaleFactorOutput"></div>
    <div id="skateboardWidthOutput"></div>
  </div>

  <button id="reset-button" onclick="resetApp()">RESET</button>
</div>
