<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Proportion Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <form id="proportionForm">
      <label for="skateLength">Skateboard Length (in)</label>
      <div class="spacer"></div>
      <p class="small-note">Average popsicle length = 32 in</p>
      <input type="number" id="skateLength" step="0.01" value="32" />

      <label for="fbLength">Fingerboard Length (mm)</label>
      <input type="number" id="fbLength" step="0.01" />

      <label for="fbWidth">Fingerboard Width (mm)</label>
      <input type="number" id="fbWidth" step="0.01" />

      <button type="submit" id="proportionBtn">PROPORTIONATE</button>
    </form>

    <div id="output" class="hidden">
      <p><strong>Scale Factor:</strong> <span id="scaleFactor"></span></p>
      <p><strong>Skateboard Width (in):</strong> <span id="skateWidth"></span></p>
    </div>

    <button id="resetBtn" class="hidden">RESET</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
