<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proportionator Web App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Input Fields -->
        <label for="skateboard-length">Skateboard Length</label>
        <input type="number" id="skateboard-length" value="32" step="0.01">

        <label for="fingerboard-length">Fingerboard Length</label>
        <input type="number" id="fingerboard-length" step="0.01">

        <label for="fingerboard-width">Fingerboard Width</label>
        <input type="number" id="fingerboard-width" step="0.01">

        <!-- Proportionate Button -->
        <button id="proportionate-btn" onclick="startLoading()">PROPORTIONATE</button>
        <div id="loading-bar"></div>

        <!-- Outputs -->
        <div id="output-container">
            <p id="scaleFactorOutput"></p>
            <p id="skateboardWidthOutput"></p>
        </div>

        <!-- Reset Button -->
        <button id="reset-button" onclick="resetApp()">RESET</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
