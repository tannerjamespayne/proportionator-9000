<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fingerboard Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="input-container">
        <label for="skateboard-length">Skateboard Length (in)</label>
        <input type="number" id="skateboard-length" value="32" step="0.01">
        
        <label for="fingerboard-length">Fingerboard Length (mm)</label>
        <input type="number" id="fingerboard-length" step="0.01">
        
        <label for="fingerboard-width">Fingerboard Width (mm)</label>
        <input type="number" id="fingerboard-width" step="0.01">
    </div>

    <div id="proportionate-btn" class="proportionate-button" onclick="startLoading()">
        PROPORTIONATE
        <div id="loading-bar"></div>
    </div>

    <div id="output-container">
        <p id="scaleFactorOutput">Scale Factor: --x</p>
        <p id="skateboardWidthOutput">Skateboard Width (in): --</p>
    </div>

    <button id="reset-button" onclick="resetApp()">RESET</button>

    <script src="script.js"></script>
</body>
</html>
