<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Proportionator Web App</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <label for="skateboardLength">Skateboard Length (in)</label>
    <p class="info-text">Average popsicle length = 32 in</p>
    <input type="number" id="skateboardLength" value="32" min="1" step="0.01" />

    <label for="fingerboardLength">Fingerboard Length (mm)</label>
    <input type="number" id="fingerboardLength" min="1" step="0.01" />

    <label for="fingerboardWidth">Fingerboard Width (mm)</label>
    <input type="number" id="fingerboardWidth" min="1" step="0.01" />

    <div class="button-container">
      <button id="proportionateButton" onclick="calculate()">PROPORTIONATE</button>
    </div>

    <div class="output-container" id="outputContainer">
      <div class="output-text" id="scaleFactorOutput"></div>
      <div class="output-text" id="skateboardWidthOutput"></div>
    </div>

    <button id="resetButton" class="reset-button" onclick="resetApp()">Reset</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
