<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROPORTIONATOR 9000</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>PROPORTIONATOR 9000</h1>

        <div id="inputs" style="display: none;">
            <label for="fb_length">Fingerboard Length (mm)</label>
            <input type="number" id="fb_length" placeholder="Fingerboard Length" step="any" />
            <label for="fb_width">Fingerboard Width (mm)</label>
            <input type="number" id="fb_width" placeholder="Fingerboard Width" step="any" />
            <label for="skateboard_length">Skateboard Length (in)</label>
            <input type="number" id="skateboard_length" value="32" step="any" readonly />
        </div>

        <button id="proportionateButton" onclick="startLoading()">PROPORTIONATE</button>

        <div id="loadingBarContainer" style="display: none;">
            <div id="loadingBar"></div>
        </div>

        <div id="output" style="display: none;">
            <p id="scaleFactorOutput">Scale Factor: </p>
            <p id="skateboardWidthOutput">Skateboard Width: </p>
        </div>

        <button id="resetButton" onclick="resetPage()" style="display: none;">RESET</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
